######################################################################
# Mini 12864Panel v2.1 (with neopixel backlight leds)
#
######################################################################
[output_pin BEEPER_pin]
pin: PC9
pwm: True
value: 0
shutdown_value:0
cycle_time: 0.001
scale: 1000

[display]
#	mini12864 LCD Display
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5,^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
#spi_bus: spi1
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
spi_software_sclk_pin: PA5

[neopixel display]
#	To control Neopixel RGB in mini12864 display
pin: EXP1_6
chain_count: 3
#initial_RED: 0.2
#initial_GREEN: 1
#initial_BLUE: 0.001
color_order: RGB

#	Set RGB values on boot up for each Neopixel. 
#	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=display RED=0 GREEN=0.46 BLUE=0.47 INDEX=1 TRANSMIT=0
        SET_LED LED=display RED=0 GREEN=0.46 BLUE=0.47 INDEX=2 TRANSMIT=0
        SET_LED LED=display RED=0 GREEN=0.46 BLUE=0.47 INDEX=3 

[menu __filament __load]
type: command
name: Load Filament
gcode:
    LOAD_FILAMENT

[menu __filament __unload]
type: command
name: Unload Filament
gcode:
    UNLOAD_FILAMENT

[menu __main __octoprint]
type: disabled